



<style>
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    backdrop-filter: blur(5px);
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: white;
    margin: auto;
    padding: 24px;
    border: 1px solid #888;
    width: 320px;
    position: relative;
    border-radius: 16px;
}

h1,h2,h3,h4,h5,h6 {
    font-family: 'Open Sans', sans-serif;
}

p,label {
    font-family: 'Lato', sans-serif;
}

.close {
    color: #20A3FF;
    position: absolute;
    right: 24px;
    top: 12px;
    font-size: 36px;
    font-weight: bold;
    cursor: pointer;
}

.banbif-modal-title {
    font-size: 24px;
    text-align: center;
    color: #20A6FF;
    font-weight: bolder;
    font-style: normal;
    line-height: 28px;
    padding-top: 24px;
}

.banbif-modal-paragraph {
    color: #004470;
    font-size: 14px;
    font-style: normal;
    line-height: 18px;
    margin-bottom: 24px;
}


.banbif-form {
    display: flex;
    flex-direction: column;
    gap: 18px;  	
    margin-bottom: 0;
}

.banbif-input-box {
    position: relative;
}
.banbif-input-box input{
    width: 100%;
    font-size: 14px;
    line-height: 18px;
    border: 1px solid #DEE2E6;
    outline: none;
    border-radius: 8px;
    padding: 12px;
    height: 46px;
    color: #004470;
}

.banbif-input-box label{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    line-height: 18px;
    color: rgba(0, 68, 112, 0.50);
    left: 12px;
    transition: all 0.3s;
    background-color: white;
} 

.banbif-button-form {
    border-radius: 22px;
    background: linear-gradient(98deg, #A281E5 0.01%, #8D4EF9 24.85%, #4764FF 70.51%, #1CA4FF 94.28%);
    display: inline-flex;
    padding: 12px 48px;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
    font-size: 16px;
    line-height: 20px;
    color: white;
    border: none;
    cursor: pointer;
}

.banbif-text-low {
    color: rgba(0, 68, 112, 0.50);
    font-size: 14px;
    line-height: 18px;
    margin: 0;
}

.banbif-form-radio {
    display: flex;
    justify-content: space-between;
}

.banbif-form-radio label {
    font-size: 14px;
    line-height: 18px;
    color: #00447080;
}

</style>

<div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <h3 class="banbif-modal-title">Recibe una asesoría <br>
                    personalizada</h3>
                <p class="banbif-modal-paragraph">Resuelve tus dudas sobre como rentabilizar tus ahorros.</p>
                <form class="banbif-form">
                    <div class="banbif-input-box">
                        <label id="label-nombre" for="nombre-input">Nombres</label>
                        <input id="nombre-input" type="text">
                    </div>
                    <div class="banbif-input-box">
                        <label id="label-apellido" for="apellido-input">Apellidos</label>
                        <input id="apellido-input" type="text">
                    </div>
                    <p class="banbif-text-low">¿Cómo deseas que te contactemos?</p>
                    <div class="banbif-form-radio">
                        <div>
                            <input type="radio" id="contacto-telefono" name="contacto" value="telefono">
                            <label for="contacto-telefono">WhatsApp</label>
                        </div>
                        <div>
                            <input type="radio" id="contacto-email" name="contacto" value="email">
                            <label for="contacto-email">Llamada telefónica</label>
                        </div>
                    </div>
                    <p class="banbif-text-low">Nos estaremos contactando en las próximas horas dentro del horario de lunes a sábado de 8am a 7pm.</p>
                    
                    <button type="submit" class="banbif-button-form">Solicitar asesoría</button>
                </form>
            </div>
        </div>
    </div>
    <a href="#" id="openModal">Abrir Modal</a>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('myModal');
    const openModal = document.getElementById('openModal');
    const closeBtn = document.querySelector('.close');
    const labelNombre = document.getElementById('label-nombre');
    const labelApellido = document.getElementById('label-apellido');
    const nombreInput = document.getElementById('nombre-input');
    const apellidoInput = document.getElementById('apellido-input');

    

    modal.style.display = 'block';

    openModal.addEventListener('click', (e) => {
        e.preventDefault();
        modal.style.display = 'block';
    });
    
    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

    nombreInput.addEventListener('focus', () => {
        if(nombreInput.value === '') {
            labelNombre.style.top = '0';
        }
    });

    nombreInput.addEventListener('blur', () => {
        if(nombreInput.value === '') {
            labelNombre.style.top = '50%';
        }
    });

    apellidoInput.addEventListener('focus', () => {
        if(apellidoInput.value === '') {
            labelApellido.style.top = '0';
        }
    });

    apellidoInput.addEventListener('blur', () => {
        if(apellidoInput.value === '') {
            labelApellido.style.top = '50%';
        }
    });
});
</script>
